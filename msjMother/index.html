<!DOCTYPE html>
<html>
<head>
	<title>Animated Heart Background | AnimeJs</title>
	<link rel="stylesheet" type="text/css" href="css/AnimateHeartBackground.css">
</head>
<body>

	<div class="container">
		<h2><span>Para mi hermosa mamá:</span> <br>Lilliam Silva <br><span> Mamá muchas felicidades, la amo. </span> <br> <div class="att">Att: Jeffrett S. </div></h2> 
		<div class="heart">
			
		</div>
	</div>
	<script type="text/javascript" src="js/anime.min.js"></script>
	<script>
		const container = document.querySelector('.container');
		for (var i = 1; i <= 100; i++){
			const	hearts = document.createElement('div');
			hearts.classList.add('heart');
			container.appendChild(hearts);
		}
		
		function animateHearts(){
			anime({
				targets: '.heart',
				translateX: function(){
					return anime.random(- 700,700);
				},
				translateY: function(){
					return anime.random(- 500,500);
				},
				rotate: 45,
				scale: function(){
					return anime.random(1,5);
				},

				easing: 'easeInOutBack',
				duration:3000,
				delay: anime.stagger(10),
				complete: animateHearts,
			})
		}

		animateHearts()
	</script>
</body>
</html>
